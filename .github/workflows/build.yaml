name: Build Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v4
      - name: Gradle
        run: ./gradlew build
      - name: Gradle (without Java Modules)
        working-directory: docs/presentation/src/main/assets/javarcade-no-modules
        run: ./gradlew build
      - name: Maven
        run: ./mvnw -B -U -ntp clean verify
      - name: Maven (without Java Modules)
        working-directory: docs/presentation/src/main/assets/javarcade-no-modules
        run: ./mvnw -B -U -ntp clean verify
      - name: Presentation App
        run: ./gradlew build -p docs/presentation
