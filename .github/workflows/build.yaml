name: Build Project

on:
  push:
    branches: [ main, everything, no-module-info ]
  pull_request:
    branches: [ main, everything, no-module-info ]

jobs:
  build-gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: xblZhCtt0aC+qrKf0z/vJw==
          cache-read-only: false
          build-scan-publish: true
          build-scan-terms-of-use-url: https://gradle.com/terms-of-service
          build-scan-terms-of-use-agree: yes
      - uses: testlens-app/setup-testlens@v1.7.0
      - name: Print Debug
        run: cat $GRADLE_USER_HOME/init.d/testlens-init.gradle
      - name: Gradle
        run: ./gradlew build --continue
      - name: Gradle (2nd run)
        run: ./gradlew build --continue
  build-maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - uses: testlens-app/setup-testlens@v1.7.0
      - name: Maven
        run: ./mvnw -B -U -ntp clean verify -fae
